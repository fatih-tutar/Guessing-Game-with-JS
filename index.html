<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>
<body>
    <header>
        <h1>Guess Number</h1>
        <p>Between (1 - 20)</p>
        <button>Start Again</button>
        <div>?</div>
    </header>
    <main>
        <section class="left">
            <input type="number">
            <button>Check it!</button>
        </section>
        <section class="right">
            <p>Guessing...</p>
            <p>Score : 20</p>
            <p>The Highest Score : 0</p>
        </section>
    </main>
</body>
</html>
