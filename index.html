<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <header>
        <h1>Guess Number</h1>
        <p class="between">Between (1 - 20)</p>
        <button class="btn again">Start Again</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Check it!</button>
        </section>
        <section class="right">
            <p class="message">Guessing...</p>
            <p class="score">Score : 20</p>
            <p class="highscore">The Highest Score : 0</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
